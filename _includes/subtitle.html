{% if include.h %}
    {% assign h = include.h %}
{% else %}
    {% assign h = 3 %}    
{% endif %}
<h{{h}}>
    {%capture linkid%}{{include.value | strip_html | downcase | replace:' ','-'}}{%endcapture%}
    <strong>{{include.value}}</strong>
    <a id="{{linkid}}" href="#{{linkid}}" class="link-anchor"><span class="fa fa-link"></span></a>
</h{{h}}>
